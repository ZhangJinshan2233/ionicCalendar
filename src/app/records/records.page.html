      <ion-button (click)="automaticalClose=!automaticalClose">
        <ion-icon slot="icon-only" name="close" *ngIf="automaticalClose"></ion-icon>
        <ion-icon slot="icon-only" name="resize" *ngIf="!automaticalClose"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-title class="ion-text-center">{{ viewTitle }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="today()">Today</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <calendar [weekviewHeaderTemplate]="customDayHeaderTemplate" [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onRangeChanged)="reloadSource(startTime, endTime)" (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="10"
    [markDisabled]="markDisabled">

  </calendar>
  <ng-template #customDayHeaderTemplate let-viewDate="viewDate">
    <div class="day-header-week">
      <small> {{ viewDate.dayHeader.split(' ')[0]}} </small>
    </div>

    <div class="week-day-container">
      <div class="day">
        <div class="circle">
          <small>{{ viewDate.dayHeader.split(' ')[1] }} </small>
        </div>
      </div>
      <div class="event-marker"></div>
    </div>
  </ng-template>
  <ion-list *ngFor="let item of items let i=index" class="ion-no-margin accordion-list">
    <ion-item (click)="toggleSection(i)" [ngClass]="{'section-active': item.open,'section-inactive':!item.open}"
      lines="none">
      <ion-label>{{item.groupName}}</ion-label>
      <ion-icon name="add" slot="end" *ngIf="!item.open"></ion-icon>
      <ion-icon name="remove" slot="end" *ngIf="item.open"></ion-icon>
    </ion-item>
    <div *ngIf="item.indicators&&item.open">
      <ion-list class="ion-no-margin accordion-list" *ngFor="let indicator of item.indicators">
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
          </ion-item-options>
          <app-indicator [indicator]="indicator"></app-indicator>
          <ion-item-options side="end">
              <ion-item-option (click)="favorite(item)">Delete</ion-item-option>
              <ion-item-option color="danger" (click)="share(item)">Edit</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
