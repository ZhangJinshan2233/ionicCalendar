<ion-header>
  <ion-toolbar>
    <ion-title>habit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class='ion-justify-content-between ion-align-items-center'>
    <ion-col size='2'>
      <ion-button fill="clear" (click)="getPreWeek()">
        <ion-icon name="arrow-dropleft" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col class="ion-text-center"  size='8'>
      <div>
        <ion-label>
          {{startDayOfWeek}}
        </ion-label>
        <ion-label>
          -
        </ion-label>
        <ion-label>
          {{lastDayOfWeek}}
        </ion-label>
      </div>
    </ion-col>
    <ion-col size='2' class="ion-float-right">
      <ion-button fill="clear" (click)="getNextWeek()">
        <ion-icon name="arrow-dropright" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-between">
    <ion-col size='1.5' class="ion-text-center">
      <div>
        <ion-label>SUN</ion-label>
      </div>
    </ion-col>
    <ion-col  size='1.5' class="ion-text-center">
      <div>
        <ion-label>MON</ion-label>
      </div>
    </ion-col>
    <ion-col  size='1.5' class="ion-text-center">
      <div>
        <ion-label>TUE</ion-label>
      </div>
    </ion-col>
    <ion-col  size='1.5' class="ion-text-center">
      <div>
        <ion-label>WED</ion-label>
      </div>
    </ion-col>
    <ion-col  size='1.5' class="ion-text-center">
      <div>
        <ion-label>THU</ion-label>
      </div>
    </ion-col>
    <ion-col  size='1.5' class="ion-text-center">
      <div>
        <ion-label>FRI</ion-label>
      </div>
    </ion-col>
    <ion-col  size='1.5' class="ion-text-center">
      <div>
        <ion-label>SAT</ion-label>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-between">
    <ion-col size='1.5' class="ion-text-center">
      <div>
        <ion-label>{{Sun | date:'dd'}}</ion-label>
      </div>
    </ion-col>
    <ion-col  size='1.5' class="ion-text-center">
      <div>
        <ion-label>{{Mon| date:'dd'}}</ion-label>
      </div>
    </ion-col>
    <ion-col  size='1.5' class="ion-text-center">
      <div>
        <ion-label>{{Tue| date:'dd'}}</ion-label>
      </div>
    </ion-col>
    <ion-col  size='1.5' class="ion-text-center">
      <div>
        <ion-label>{{Wed| date:'dd'}}</ion-label>
      </div>
    </ion-col>
    <ion-col  size='1.5' class="ion-text-center">
      <div>
        <ion-label>{{Thu| date:'dd'}}</ion-label>
      </div>
    </ion-col>
    <ion-col  size='1.5' class="ion-text-center">
      <div>
        <ion-label>{{Fri| date:'dd'}}</ion-label>
      </div>
    </ion-col>
    <ion-col  size='1.5' class="ion-text-center">
      <div>
        <ion-label>{{Sat| date:'dd'}}</ion-label>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
